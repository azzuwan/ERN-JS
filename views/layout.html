  var host = location.host;   
  var timer = null;
  var soundTimer = null;
  var alertCount = 0;
  var key = "AIzaSyB0i-4TVrzAg0P99LRno8MrDggKas9lues";
  $(document).ready(function(){
    $('.node-location').each(function(index, location){
      var loc = $(location);
      var lat = parseFloat(loc.data("lat"));
      var lng = parseFloat(loc.data("lng"));
      console.log(lat,lng)      
      var params = "latlng="+lat+","+lng+"&key="+key;
      var apiUrl = "https://maps.googleapis.com/maps/api/geocode/json?"+params;
      console.log(apiUrl);
      
      //Get map address
      $.getJSON(apiUrl, function(res){
        //console.log(res);
        if (res.status == "OK" && res.results[0]){
          loc.text(res.results[0].formatted_address)  
        }
        
      }).fail(function(jqXHR, textStatus, errorThrown) {
        console.log("error " + textStatus);
        console.log("location request fail message " + jqXHR.responseText);
      });
    });

    var socket = io.connect('https://'+ host);
    socket.on('connected', function (data) {
      console.log(data);      
    });

    socket.on("nodes", function(node){
      console.log(node);
      var nodeId = node.new_val.node_id;
      var status = node.new_val.status;
      var tr = $('#'+ nodeId); 
      var btn = tr.find('.node-status');
      if (!tr.hasClass("alert")){
        if(status === "offline"){
          btn.text(status);
          btn.removeClass("btn-success");
          btn.addClass("btn-normal");
        }else{
          btn.text(status);
          btn.removeClass("btn-normal");
          btn.addClass("btn-success");
        }  
      }
    });

    socket.on("alerts", function(alert){
      console.log(alert);
      var nodeId = alert.new_val.node_id;
      var tr = $('#'+ nodeId);      
      tr.addClass("alert");
      tr.addClass("distress-row");
      var btn = tr.find('.node-status');
      btn.text("alert");
      btn.removeClass("btn-success btn-normal");
      btn.addClass("btn-danger");
      blinking(btn);
      soundTimer = setInterval(function(){soundAlert()}, 1000); 

    });

    $('tr').click(function(){
      var nodeId = $(this).data("node-id");
      window.location = "/nodes/" + nodeId;
    })

    ////////////Node Detail Page//////////////
    if($('#detail-coord').length){
      var address = $('#detail-address');
      var coord = $('#detail-coord');
      var latlng = coord.data("coord");
      var pos = latlng.split(',');
      console.log(latlng);
      var params = "latlng="+latlng+"&key="+key;
      var apiUrl = "https://maps.googleapis.com/maps/api/geocode/json?"+params;
      console.log(apiUrl);
      $.getJSON(apiUrl, function(res){        
        if (res.status == "OK" && res.results[0]){
          address.append(res.results[0].formatted_address)
          var map = new GMaps({
              div: '#map',
              lat: parseFloat(pos[0]),
              lng: parseFloat(pos[1]),              
          });  

          map.addMarker({
            lat: parseFloat(pos[0]),
            lng: parseFloat(pos[1]),
          });
        }
        
      }).fail(function(jqXHR, textStatus, errorThrown) {
        console.log("error " + textStatus);
        console.log("location request fail message " + jqXHR.responseText);
      });

      $('#btn-view-camera').click(function(){
        window.location = "/videos";
      });
    }

  });

  function blinking(elm) {
    timer = setInterval(blink, 10);
    function blink() {
        elm.fadeOut(500, function() {
           elm.fadeIn(500);           
        });
    }
  }

     
  function soundAlert(){  
    if(alertCount == 30) {
    clearInterval(soundTimer);
    } else {
      beep();
      alertCount++;
    }
  }
